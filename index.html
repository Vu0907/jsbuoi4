<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      a {
        color: #495057 !important;
      }

      p {
        margin-bottom: 0 !important;
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .nav-pills .nav-link.active,
      .nav-pills .show > .nav-link {
        color: #fff !important;
        background-color: #28a745 !important;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row pt-4">
      <div class="col-1 px-4">
        <ul class="nav nav-pills text-center flex-column">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#case1"
              >Bài 1</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#case2">Bài 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#case3">Bài 3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#case4">Bài 4</a>
          </li>
        </ul>
      </div>
      <div class="tab-content col-11">
        <div class="tab-pane container active" id="case1">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div
                  class="card-header text-uppercase text-center bg-success text-white"
                >
                  <i class="fa-solid fa-calculator"></i>
                  xuất 3 số theo thứ tự tăng dần
                </div>
                <div class="card-body py-4 alert-success">
                  <div class="number__1 row px-4">
                    <div class="form-group col-md-4">
                      <input
                        id="number1"
                        type="number"
                        class="form-control"
                        placeholder="Nhập số thứ 1"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <input
                        id="number2"
                        type="number"
                        class="form-control"
                        placeholder="Nhập số thứ 2"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <input
                        id="number3"
                        type="number"
                        class="form-control"
                        placeholder="Nhập số thứ 3"
                      />
                    </div>
                  </div>
                  <div class="text-center">
                    <button id="btnSapxep" class="btn btn-success">
                      Sắp xếp
                    </button>
                  </div>
                </div>
                <div
                  id="infoTangdan"
                  class="card-footer bg-success text-white"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane container fade" id="case2">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div
                  class="card-header text-center bg-success text-uppercase text-white"
                >
                  <i class="fa-solid fa-house-chimney-window"></i>
                  Chương trình "Chào hỏi"
                </div>
                <div class="card-body py-4 alert-success d-flex">
                  <div class="form-group mr-5">
                    <select class="form-control mr-5" id="member" name="">
                      <option value="">Chọn thành viên</option>
                      <option value="B">Bố</option>
                      <option value="M">Mẹ</option>
                      <option value="A">Anh trai</option>
                      <option value="E">Em gái</option>
                    </select>
                  </div>
                  <div class="text-center">
                    <button id="btnHello" class="btn btn-success">
                      Gửi lời chào
                    </button>
                  </div>
                </div>
                <div
                  id="infoHello"
                  class="card-footer bg-success text-white pl-4"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane container fade" id="case3">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div
                  class="card-header text-uppercase text-center bg-success text-white"
                >
                  <i class="fa-solid fa-calculator"></i>
                  Đếm số chẵn lẻ
                </div>
                <div class="card-body py-4 alert-success">
                  <div class="number__3 row px-4">
                    <div class="form-group col-md-4">
                      <input
                        id="nb1"
                        type="number"
                        class="form-control"
                        placeholder="Nhập số thứ 1"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <input
                        id="nb2"
                        type="number"
                        class="form-control"
                        placeholder="Nhập số thứ 2"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <input
                        id="nb3"
                        type="number"
                        class="form-control"
                        placeholder="Nhập số thứ 3"
                      />
                    </div>
                  </div>
                  <div class="text-center">
                    <button id="btnCount" class="btn btn-success">Đếm</button>
                  </div>
                </div>
                <div
                  id="infoCount"
                  class="card-footer bg-success text-white"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane container fade" id="case4">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div
                  class="card-header text-uppercase text-center bg-success text-white"
                >
                  <i class="fa-solid fa-shapes"></i>
                  Đoán hình tam giác
                </div>
                <div class="card-body py-4 alert-success">
                  <div class="number__3 row px-4">
                    <div class="form-group col-md-4">
                      <input
                        id="canh1"
                        type="number"
                        class="form-control"
                        placeholder="Nhập độ dài cạnh 1"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <input
                        id="canh2"
                        type="number"
                        class="form-control"
                        placeholder="Nhập độ dài cạnh 2"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <input
                        id="canh3"
                        type="number"
                        class="form-control"
                        placeholder="Nhập độ dài cạnh 3"
                      />
                    </div>
                  </div>
                  <div class="text-center">
                    <button id="btnTriangle" class="btn btn-success">
                      Đoán
                    </button>
                  </div>
                </div>
                <div
                  id="infoTriangle"
                  class="card-footer bg-success text-white"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
